<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="Aerobic.css">

    <link rel="icon" href="Malla_Veda__1_-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>

    <div class="container">
        <h1>🏃 GPS Running Tracker</h1>

        <label for="weight">Enter Your Weight (kg): </label>
        <input type="number" id="weight" placeholder="70" min="30" max="150">

        <p>Time: <span id="time">0:00</span> minutes</p>
        <p>Distance: <span id="distance">0</span> meters</p>
        <p>Speed: <span id="speed">0</span> km/h</p>
        <p>Calories Burned: <span id="calories">0</span> kcal</p>

        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
    </div>
    <br><br><br><br><br><br>



    <div class="Jump">
        <h1>🏋️ Jumping Jacks Tracker</h1>

        <label for="minutesInput">Minutes:</label>
        <input type="number" id="minutesInput" min="0" value="1">

        <label for="secondsInput">Seconds:</label>
        <input type="number" id="secondsInput" min="0" max="59" value="0">

        <p>⏳ Selected Time: <span id="selectedTime">1:00</span></p>

        <div id="videoContainer" class="hidden">
            <video id="workoutVideo" width="400" height="300" controls>
                <source src="ASSET/Jumping Jacks.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <p>🕒 Time Left: <span id="timerDisplay">0:00</span></p>
        <p>Jump Count: <span id="jumpCountDisplay">0</span></p>
        <p>Calories Burned: <span id="caloriesDisplay">0</span> kcal</p>

        <button id="startWorkoutBtn">Start Workout</button>
    </div>


    

    <script src="Aerobic.js"></script>
</body>
</html>
