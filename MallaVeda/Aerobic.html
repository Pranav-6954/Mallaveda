<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="Aerobic.css">
</head>
<body>


    <h1>🏃 Running Tracker 🏃</h1>
    <div class="container">
        
        <div class="tracker">
            <p>Time: <span id="run-time">00:00:00</span></p>
            <p>Distance: <span id="run-distance">0</span> km</p>
            <p>Calories Burned: <span id="run-calories">0</span> kcal</p>
        </div>
        <button id="run-start">Start</button>
        <button id="run-stop" disabled>Stop</button>
        <button id="run-reset" disabled>Reset</button>
    </div>




    <h1 class="jump-title">🔥 Jumping Jacks Workout 🔥</h1>

    <div class="input-container">
        <label for="setMinutes">Set Time (Minutes): </label>
        <input type="number" id="setMinutes" min="1" max="10" value="1">  
        <button onclick="startJumpingJacks()">Start Workout</button>
    </div>

    <div class="timer" id="jumpingJacksTimer">Time Left: 00:00</div>

    <div class="video-container" id="videoSection">
        <video id="jumpingJacksVideo" width="400" controls loop>
            <source src="ASSET/Jumping Jacks.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="result" id="calorieResult"></div>


    

    <script src="Aerobic.js"></script>
</body>
</html>
