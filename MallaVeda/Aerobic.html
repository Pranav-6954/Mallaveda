<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="Aerobic.css">
</head>
<body>


    <h1>🏃 Running Tracker 🏃</h1>
    <div class="running-container">
        
        <div class="running-controls">
            <button id="start-run" class="start-btn">Start Run</button>
            <button id="stop-run" class="stop-btn" disabled>Stop Run</button>
            <button id="reset-run" class="reset-btn" disabled>Reset</button>
        </div>
        <div class="running-stats">
                 <span id="run-time">Time: 00:00:00</span> |
                 <span id="run-distance">Distance: 0.00 km</span> |
            🔥 <span id="run-calories">Calories: 0 kcal</span>
        </div>
    </div>




    <h1 class="jump-title">🔥 Jumping Jacks Workout 🔥</h1>

    <div class="input-container">
        <label for="setMinutes">Set Time (Minutes): </label>
        <input type="number" id="setMinutes" min="1" max="10" value="1">  
        <button onclick="startJumpingJacks()">Start Workout</button>
    </div>

    <div class="timer" id="jumpingJacksTimer">Time Left: 00:00</div>

    <div class="video-container" id="videoSection">
        <video id="jumpingJacksVideo" width="400" controls loop>
            <source src="ASSET/Jumping Jacks.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="result" id="calorieResult"></div>


    

    <script src="Aerobic.js"></script>
</body>
</html>
