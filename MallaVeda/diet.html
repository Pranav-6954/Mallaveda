<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MallaVeda Health Assistant</title>
  
   <style>
   body {
    font-family: Arial, sans-serif;
    background-color: #fff; /* White background */
    color: #333;
    margin: 0;
    padding: 0;
  }
  
  /* Header styling */
  h1 {
    background-color: #e60000; /* Bold red */
    color: #fff;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  
  /* Form container styling */
  #formContainer {
    background-color: #fff;
    border: 2px solid #e60000;
    margin: 20px auto;
    padding: 20px;
    max-width: 400px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  #formContainer label {
    font-weight: bold;
  }
  
  #formContainer input[type="text"],
  #formContainer input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #e60000;
    border-radius: 4px;
    font-size: 16px;
  }
  
  #formContainer input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #e60000;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
  }
  
  #formContainer input[type="submit"]:hover {
    background-color: #cc0000;
  }
  
  #chat-container {
            width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        #chat-messages {
            height: 300px;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .user-message {
            text-align: right;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #e0f7fa;
            border-radius: 5px;
        }
        .bot-message {
            text-align: left;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }
        #message-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #send-button {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
  
  </style>
</head>
<body>
  <h1>Welcome to MallaVeda Health Assistant</h1>
  
  
  
  <!-- Chat Interface -->
  <div id="chat-container">
    <div id="chat-messages">
        <div class="bot-message">Hello! How can I help you today?</div>
    </div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
</div>
  
 
  <script src="script2.js" defer></script>
</body>
</html>
